<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Shopping List</span>
    <span class="toolbar-spacer"></span>
    <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="heart icon">favorite</mat-icon>
    <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="delete icon">delete</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="authService.user | async as user">
  <h1>Hello</h1>
  <p>{{ user.uid }}</p>
  <button (click)="authService.signOut()">Logout</button>
  <button (click)="joinShoppingList()">Join</button>
</div>

<div *ngIf="items | async as shoppingList">
  <mat-list @list>
    <app-shopping-item *ngFor="let item of shoppingList | toDoOnly; trackBy: trackShoppingItem"
      (itemClicked)="onItemClicked(item)"
      (doneClicked)="onItemDone(item)"
      [item]="item">
    </app-shopping-item>
  </mat-list>
</div>

<h3 mat-subheader>Done!</h3>
<div *ngIf="items | async as shoppingList">
  <mat-list @list>
    <app-shopping-item *ngFor="let item of shoppingList | doneOnly; trackBy: trackShoppingItem"
      (itemClicked)="onItemClicked(item)"
      (doneClicked)="onItemUndo(item)"
      [item]="item">
    </app-shopping-item>
  </mat-list>
</div>

<div class="fab-button-row">
  <button mat-fab color="primary" (click)="showAddItemBottomSheet()">
    new
  </button>
</div>
